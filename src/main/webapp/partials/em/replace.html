<div class="page-header">
	<h1><msg key="replacableDeviceFor"/> : <select class="form-control" style="width:15%; display:inline;" ng-model="platformId" ng-change="platformIdChange()"
																 ng-options="item.platformId as item.platformId for item in allDevices">
																</select></h1>
	<div class="panel panel-default">
	<div class="panel-heading">
		<msg key="replacableDeviceDetails"/>
	</div>
<form>
	<div class="row">
		<div class="col-md-12">
			<div class="table-responsive">
				<table class="table table-striped table-hover" st-table="devices">
					<thead>
						<tr>
							<th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()"/>&nbsp;<msg key="all"/></th>
								<th><msg key="platformId"/></th>
								<th><msg key="desc"/></th>
								<th><msg key="location"/></th>
								<th><msg key="family"/></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="device in devices">
							<td><input type="checkbox" ng-model="device.selected" ng-click="checkDevice(device)"></td>
							<td>{{device.platformId}}</td>
							<td>{{device.description}}</td>
							<td>{{device.locationName}}</td>
							<td>{{device.family}}</td>
						</tr>
						<tr class="gradeU">
							<td colspan="11" align="center"><button
										class="btn btn-primary btn-lg" ng-click="replaceDevices()"><msg key="replace"/></button></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="11" class="text-center">
								<div st-pagination="" st-items-by-page="itemsByPage"
									st-displayed-pages="7"></div>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</form>
</div>
</div>
