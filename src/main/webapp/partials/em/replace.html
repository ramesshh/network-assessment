<div class="breadcrumb_box">
	<div class="btn-group btn-breadcrumb">
		<a ng-href="#/login" class="btn btn-primary" style="cursor: default;"><i
			class="glyphicon glyphicon-home"></i></a> <a ng-href="#/apicemlogin"
			class="btn btn-primary">Onbaord APIC-EM</a> <a ng-href="#/devices"
			class="btn btn-primary">Inventory</a> <a
			ng-href="#/device/{{deviceType}}/{{platformId | urlEncode}}"
			class="btn btn-info">Detail Inventory</a>
	</div>
</div>

<div class="page-header">
	<h1>
		<msg key="deviceDetailsFor" />
		: <select class="form-control" style="width: 15%; display: inline;"
			ng-model="platformId" ng-change="platformIdChange()"
			ng-options="item.platformId as item.platformId for item in allDevices | unique:'platformId'">
		</select>
	</h1>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<msg key="deviceDetails" />
		</div>
		<div class="col-md-3 details_inventory_search pull-right">
			<label><msg key="itemsPerPage" /> : </label> <select
				class="form-control" style="width: 40%; display: inline;"
				ng-model="itemsPerPage">
				<option value="5">5</option>
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="30">30</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="{{devices.length}}">All</option>
			</select>
			<div class="clearfix">&nbsp;</div>
		</div>
		<div class="details_inventory_search">
			<div class="col-md-12">
				<div class="input-group input-group-md col-md-12">
 				<span class="input-group-addon glyphicon glyphicon-search" id="sizing-addon1"></span>
 				<input type="text" class="form-control" ng-model="q"
						placeholder="Search for devices..."aria-describedby="sizing-addon1">
				</div>
			</div>
		</div>
		<div class="clearfix" style="margin-bottom: 5px;">&nbsp;</div>

		<form>
			<div class="row">
				<div class="col-md-12">
					<div class="table-responsive">
						<table class="table table-striped table-condensed table-hover"
							st-table="devices">
							<tbody>
								<tr class="info">
									<!-- 	<th><input type="checkbox" ng-model="selectedAll"
										ng-click="checkAll()" />&nbsp;<msg key="all" /></th> -->
									<td ng-click="orderBy('platformId')"><msg key="platformId" /><span
										ng-class="orderIcon('platformId')" /></td>
									<!-- <th><msg key="desc" /></th> -->
									<td ng-click="orderBy('tags')"><msg key="tags" /><span
										ng-class="orderIcon('tags')" /></td>
									<td ng-click="orderBy('locationName')"><msg key="location" /><span
										ng-class="orderIcon('locationName')" /></td>
									<td ng-click="orderBy('family')"><msg key="family" /><span
										ng-class="orderIcon('family')" /></td>
								</tr>
								<tr
									dir-paginate="device in devices  | filter:q | orderBy:order | itemsPerPage: itemsPerPage">
									<!-- 	<td><input type="checkbox" ng-model="device.selected"
										ng-click="checkDevice(device)"></td> -->
									<td>{{device.platformId}}</td>
									<!-- <td>{{device.description}}</td> -->
									<td>{{device.tags}}</td>
									<td>{{device.locationName}}</td>
									<td>{{device.family}}</td>
								</tr>
								<tr ng-if="devices && devices.length === 0">
									<td colspan="10" align="center" style="color: RED"><b><msg
												key="noDeviceFound" />.</b></td>
								</tr>
								<!--  <tr class="gradeU">
									<td colspan="11" align="center"><button
											class="btn btn-primary btn-lg" ng-click="replaceDevices()">
											<msg key="replace" />
										</button></td>
								</tr>  -->
							</tbody>
							<tfoot>
								<tr>
									<td colspan="10" class="text-center"><dir-pagination-controls
											class="ng-isolate-scope" /></td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
