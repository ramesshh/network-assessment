<div class="row" ng-controller="ApicEMLoginController"
	style="margin-top: 80px;">
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<msg key="connectToApicem"></msg>
				</h3>
			</div>
			<div class="panel-body">
				<form class="form form-horizontal" ng-submit="apicemLogin()">

					<div class="form-group">
						<label class="control-label col-md-3" for="apicemIp"><msg
								key="apicemIP"></msg></label>
						<div class="col-md-6">
							<select class="form-control" ng-model="selectedApicem" id= "apicemIp"
								ng-options="item.apicemIp as item.apicemIp for item in allApicEms">
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-md-3" for="username"><msg
								key="username"></msg></label>
						<div class="col-md-6">
							<input class="form-control" id="username" ng-model="apicUsername" placeholder="APIC EM Username" required="required" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3" for="password"><msg
								key="password"></msg></label>

						<div class="col-md-6">
							<input class="form-control " type="password" id="password" placeholder="APIC EM Password"
								ng-model="apicPassword" required="required"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-3 col-md-6">
							<button type="submit" class="button-cta">
								<msg key="connect"></msg>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

			Login as:<br /> admin/test123(for ADMIN ROLE)<br /> testuser/test123.
		</div>
	</div> -->
</div>
