<div class="row" ng-controller="ApicEMLoginController"
	style="margin-top: 20px;">
	
	<div class="row">
		<div class="col-md-5">
			
			<div class="panel panel-default">
			<div class="panel-heading1 panel-heading">
				<h3 class="panel-title">
					<msg key="connectToApicem"></msg>
				</h3>
			</div>
			<div class="panel-body">
				<form class="form form-horizontal" ng-submit="apicemLogin()" name="apicLoginForm" id="apicLoginForm">

					<div class="form-group">
						<label class="control-label col-md-3" for="apicemIp"><msg
								key="apicemIP"></msg></label>
						<div class="col-md-6">
							 <select class="form-control" ng-model="selectedApicem" id= "apicemIp" name="apicemIp"
								ng-options="item.apicemIP as item.apicemIP for item in allApicEms">
							</select> 
							
							<!-- <ui-select ng-model="selectedApicem" theme="select2" ng-disabled="disabled" style="min-width: 300px;">
						    <ui-select-match placeholder="Select a APIC EM...">{{$select.selected.apicemIP}}</ui-select-match>
						    <ui-select-choices repeat="item in allApicEms | propsFilter: {apicemIP: $select.search, location: $select.search}">
						      <div ng-bind-html="item.apicemIP | highlight: $select.search"></div>
						      <small>
						        IP: {{item.apicemIP}}
						        Location: {{item.location}}
						      </small>
						    </ui-select-choices>
						  </ui-select> -->
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-md-3" for="username"><msg
								key="username"></msg></label>
						<div class="col-md-6">
							<input class="form-control" id="username" ng-model="apicUsername" placeholder="APIC EM Username" required="required" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3" for="password"><msg
								key="password"></msg></label>

						<div class="col-md-6">
							<input class="form-control " type="password" id="password" placeholder="APIC EM Password"
								ng-model="apicPassword" required="required"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-3 col-md-6">
							<button type="submit" class="button-cta">
								<msg key="connect"></msg>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
			
			
			<div class="panel panel-default">
			<div class="panel-heading panel-heading1">
				<h3 class="panel-title">
					<msg key=onborardApicem></msg>
				</h3>
			</div>
			<div class="panel-body">
				<form class="form form-horizontal" ng-submit="onboardApicEm()" name="onboardForm" id="onboardForm">

					<div class="form-group">
						<label class="control-label col-md-3" for="apicemIp"><msg
								key="apicemIP"></msg></label>
						<div class="col-md-6">
								<input class="form-control" ng-model="newApicIP" placeholder="APIC EM IP" required="required" />
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-md-3" for="Version"><msg
								key="version"></msg></label>
						<div class="col-md-6">
							<select class="form-control" id="version"  name="version"  ng-model="newApicVersion" placeholder="APIC EM Version" required >
							<option value="v0">V0</option>
							<option value="v1">V1</option>
							</select>
						<!-- 	<span class="error" ng-show="onboardForm.version.$dirty && onboardForm.version.$invalid">Select Version</span> -->
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-md-3" for="location"><msg
								key="location"></msg></label>
						<div class="col-md-6">
							<input class="form-control" id="location" ng-model="location" placeholder="APIC EM Location" required="required" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-3 col-md-6">
							<button type="submit" class="button-cta">
								<msg key="onborard"></msg>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		</div>
		<div class="col-md-7">
		<div class="panel panel-default">
			<div class="panel-heading panel-heading1">
				<h3 class="panel-title">
					Previously Onboarded APIC-EM
				</h3>
			</div>
			<div class="panel-body dataTables_wrapper">
				<table class="table table-condensed" id="dataTables-example">
			<thead>
			<tr>
				<th>IP Address</th>
				<th>Version</th>
				<th>Location</th>
			</tr>	
			</thead>
			<tbody>
			<tr>
			<td>64.103.26.55</td>
			<td>2.0.4</td>
			<td>NJ</td>
			</tr>
			<tr>
			<td>91.222.6.228</td>
			<td>3.5.0</td>
			<td>NJ</td>
			</tr>
			<tr>
			<td>192.168.1.1</td>
			<td>1.4.4</td>
			<td>NJ</td>
			</tr>
			<tr>
			<td>192.168.1.4</td>
			<td>4.1.1</td>
			<td>NY</td>
			</tr>
		</table>
			</div>
	</div>
			
		
</div>
</div>
</div>




<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/dataTables.bootstrap.js"></script>
	<link rel="stylesheet" href="css/dataTables.bootstrap.css">

	<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true
        });
    });
    </script>
