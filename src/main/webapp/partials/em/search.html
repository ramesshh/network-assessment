<div class="page-header">
	<h1>
		<msg key="deviceInventoryDetails" />
	</h1>
</div>
<div class="panel panel-default">
	<div class="panel-heading">
		<div class="pull-right">
			<Strong><msg key="date" /></Strong>: {{currentDate | date:'medium'}}
		</div>
		<msg key="deviceInventoryDetails" />
	</div>
	<form class="form form-inline">
		<div class="row">
			<div class="col-md-12">
				<div class="details_inventory_search">
					<div class="col-md-5">
						<label><msg key="selectDevices" /> : </label> <select
							class="form-control" style="width: 70%; display: inline;"
							ng-model="deviceCategory" ng-change="deviceCategroryChange()">
							<option value="all">All Devices (Including Unknown
								Devices)</option>
							<option value="Cisco">Cisco Devices</option>
							<option value="ROUTER">Routers</option>
							<option value="SWITCH">Switches</option>
							<option value="WIRELESS">Wireless</option>
						</select>
					</div>
					<!-- 	<div class="col-md-4">
						<label><msg key="groupBy" /> : </label> <select
							class="form-control" style="width: 70%; display: inline;"
							ng-model="groupBy" ng-change="groupByChange()">
							<option value="groupBy_deviceType">Device Type</option>
							<option value="groupBy_family">Family</option>
							<option value="groupBy_reachable">Reachability Status</option>
						</select>
					</div> -->

					<div class="col-md-3" style="">
						<label><msg key="itemsPerPage" /> : </label> <select
							class="form-control" style="width: 40%; display: inline;"
							ng-model="itemsPerPage">
							<option value="5">5</option>
							<option value="10">10</option>
							<option value="20">20</option>
							<option value="30">30</option>
							<option value="50">50</option>
							<option value="100">100</option>
							<option value="devices.length"><msg key="all" /></option>
						</select>
					</div>
				</div>
				<div class="clearfix">&nbsp;</div>

				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead>
							<th ng-click="orderBy('platformId')"><msg key="platformId" /><span
								ng-class="orderIcon('platformId')" /></th>
							<!-- 	<th><msg key="desc" /></th> -->
							<th ng-click="orderBy('qty')"><msg key="qty" /><span
								ng-class="orderIcon('qty')" /></th>
							<th ng-click="orderBy('softwareVersion')"><msg key="version" /><span
								ng-class="orderIcon('softwareVersion')" /></th>
							<th ng-click="orderBy('locationName')"><msg key="location" /><span
								ng-class="orderIcon('locationName')" /></th>
							<th><msg key="action" /></th>
							</tr>
						</thead>
						<tbody>
							<tr
								dir-paginate="device in devices | itemsPerPage: itemsPerPage | orderBy:order">
								<td>{{device.platformId}}</td>
								<!-- <td>{{device.description}}</td> -->
								<td>{{device.qty}}</td>
								<td>{{device.softwareVersion}}</td>
								<td>{{device.locationName}}</td>
								<td><a class="btn btn-primary btn-md" ng-show="device.type=='ROUTER'"
									ng-href='#/discovery/{{device.platformId | urlEncode }}'><msg
											key="replace" /> </a></td>
							</tr>
							<tr ng-if="devices && devices.length === 0">
								<td colspan="6" align="center" style="color: RED"><b><msg
											key="noDeviceFound" />.</b></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="6" class="text-center"><dir-pagination-controls
										class="ng-isolate-scope" /></td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</form>
</div>
