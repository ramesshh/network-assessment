<div ng-controller="PasswordController">
	<div class="page-header">
		<h1>
			<msg key="changePassword"></msg>
		</h1>
	</div>

	<div class="form form-horizontal">
		<div class="form-group">
			<label class="control-label col-md-3" for="oldPassword"><msg
					key="oldPassword"></msg></label>
			<div class="col-md-6">
				<input class="form-control" type="password" id="oldPassword"
					ng-model="data.oldPassword" ng-required="true"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-3" for="newPassword"><msg
					key="newPassword"></msg></label>
			<div class="col-md-6">
				<input class="form-control " type="password" id="newPassword"
					ng-model="data.newPassword" ng-required="true"/>
			</div>
		</div>
		<div class="col-md-offset-3  col-md-6">
			<button type="button" ng-click="changePwd()" class="btn btn-primary">
				<msg key="save"></msg>
			</button>
			<button type="button" ng-click="cancel()" class="btn btn-default"
				data-dismiss="modal">
				<msg key="cancel"></msg>
			</button>
		</div>
	</div>
</div>
