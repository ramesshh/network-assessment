<div ng-controller="ProfileController">
    <div class="page-header">
        <h1>
            <msg key="updateProfile"></msg>
        </h1>
    </div>

    <div class="form form-horizontal">
        <div class="form-group">
            <label class="control-label col-md-3" for="displayName"><msg
                    key="displayName"></msg></label>
            <div class="col-md-6">
                <input class="form-control" id="displayName"
                       ng-model="data.name" ng-required="true"/>
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-md-3" for="email"><msg
                    key="email"></msg></label>
            <div class="col-md-6">
                <input id="email" type="email" class="form-control"
                       ng-model="data.email" ng-required="true"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-6">
                <button type="button" ng-click="updateProfile()"
                        <a href="home.html"></a>
                        class="btn btn-primary">
                    <msg key="save"></msg>
                </button>
                <button type="button" ng-click="cancel()" class="btn btn-default">
                    <msg key="cancel"></msg>
                </button>
            </div>
        </div>
    </div>
</div>
