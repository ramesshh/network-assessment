  <div class="container" ng-controller="LoginController">
        <div class="row"> 
            <div class="col-md-4 col-md-offset-4">
            	<div class="login-panel">
                	 <div align="center"><img src="img/cisco-apic.png" alt="logo"/></div>
                     <div class="clearfix">&nbsp;</div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><msg key="ciscoAppLogin"></h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" class="form form-horizontal" ng-submit="login()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="CCO User ID" name="email" type="text" ng-model="username" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" ng-model="password" placeholder="CCO Password" name="password" type="password" value="">
                                </div>
                                <button type="submit" ng-click="login()" class="btn btn-lg btn-success btn-block">
								<msg key="login"></msg>
								</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
