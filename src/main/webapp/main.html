<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="ico/favicon.ico">

<title>APIC EM- Network Assessment</title>

<!-- Bootstrap core CSS -->
<link href="webjars/bootstrap/3.3.1/css/bootstrap.min.css"
	rel="stylesheet" media="screen">
<!-- Font awesome CSS -->
<link href="webjars/font-awesome/4.3.0/css/font-awesome.min.css"
	rel="stylesheet" media="screen">
<!-- Custom styles for this template -->
<link href="css/main.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
                      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
                      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
                    <![endif]-->
</head>

<body ng-controller="MainController">
	<!-- Fixed navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/login"><msg key="appName"></msg></a>

			</div>
		</div>
	</div>
	<div class="container page">

		<div ng-class="'alert alert-' + message().type"
			ng-show="message().show">
			<button type="button" class="close" ng-click="message().show = false">×</button>
			<msg key-expr="message().text"></msg>
		</div>

		<ng-view></ng-view>

	</div>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="btn-group btn-group-sm">
						<a class="btn btn-default"
							ng-class="(language() == 'en')?'btn-primary':''"
							ng-click="setLanguage('en')">English</a> <a
							class="btn btn-default"
							ng-class="(language() == 'ja')?'btn-primary':''"
							ng-click="setLanguage('ja')">日本語</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="center-block">&copy;2015 Cisco all rights reserved. <img alt="" src="http://apic.softql.com/pages/cisco-logo.png">
						</div>
				</div>
			</div>
		</div>
	</footer>
	<script type="text/javascript"
		src="webjars/angular-filter/0.4.9/angular-filter.js"></script>
	<script type="text/javascript" src="webjars/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript"
		src="webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="js/jquery.i18n.properties-min-1.0.9.js"></script>
	<script type="text/javascript"
		src="webjars/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript"
		src="webjars/angularjs/1.3.14/angular-route.min.js"></script>
	<script type="text/javascript"
		src="webjars/angularjs/1.3.14/angular-resource.min.js"></script>
	<script type="text/javascript"
		src="webjars/angularjs/1.3.14/angular-cookies.min.js"></script>
	<script type="text/javascript"
		src="webjars/angularjs/1.3.14/angular-messages.min.js"></script>
	<script type="text/javascript"
		src="webjars/angularjs/1.3.14/angular-animate.min.js"></script>
	<script type="text/javascript"
		src="webjars/angularjs/1.3.14/angular-aria.min.js"></script>
	<script type="text/javascript"
		src="webjars/angularjs/1.3.14/angular-touch.min.js"></script>

	<script type="text/javascript"
		src="webjars/smart-table/2.0.3/smart-table.js"></script>

	<script type="text/javascript"
		src="webjars/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
	<script type="text/javascript"
		src="webjars/ng-tags-input/2.3.0/ng-tags-input.min.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<script type="text/javascript" src="js/filter.js"></script>
	<script type="text/javascript" src="js/i18n.js"></script>
	<script type="text/javascript" src="js/base64.js"></script>
	<script type="text/javascript" src="js/init.js"></script>
</body>

</html>
